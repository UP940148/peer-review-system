<!DOCTYPE html>

<html>
  <head>
    <title>Dashboard</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content='708615793330-085t8nucql4ft884ld0e35j8i29fl8ek.apps.googleusercontent.com'>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='/css/globalstyle.css' rel='stylesheet' type='text/css'>
    <link href='/css/landscapedashboardstyle.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div id='googleSignInButton' class="g-signin2" data-onsuccess="onSignIn" hidden=true></div>
    <div id='topSection'>
      <div id='logInOutContainer'>
        <div id='profileButton' class='selectable'>
          <img id='profilePic' class='profile-picture' src='/profile-pic/'></img>
          <div id='usernameContainer'><p>Login/Sign Up!</p></div>
        </div>
      </div>

      <h1 id='pageTitle' class='full-width'>Dashboard</h1>

      <div id='tabSelector' class='full-width horizontal-flex-container'>
        <div id='groups' linksTo='groupsView' class='selected-tab tab-marker'><h2>Groups</h2></div>
        <div id='posts' linksTo='postsView' class='selectable tab-marker'><h2>Posts</h2></div>
        <div id='assignments' linksTo='assignmentsView' class='selectable tab-marker'><h2>Assignments</h2></div>
      </div>
    </div>
    <div id='pageContent' class='full-width'>
      <div id='tabView' class='full-width'>

        <div id='groupsView' class='content-display'>
          <div id='groupInvitesButton' class='content-create-item selectable hidden'>
            <h3>New Group Invites! ðŸ•­</h3>
          </div>

          <div id='groupInvites' class='hidden'>
            <!--
            <div class='invite-grid-container content-item'>
              <p class='title'>Test Group</p>
              <p class='group-desc'>Group Description Here</p>
              <button class='accept-btn selectable invite-button'>Accept</button>
              <button class='decline-btn selectable invite-button'>Decline</button>
            </div>
            -->
          </div>

          <div id='createNewGroup' class='content-create-item selectable'>
            <h2>+ Create new group</h2>
          </div>

          <form id='createNewGroupContent' class='content-create-item hidden'>
            <label for='groupName'>Group Name:</label><br>
            <input type='text' id='groupName' name='cohortName'><br>

            <label for='groupDesc'>Group Description:</label><br>
            <textarea id='groupDesc' name='cohortDesc' class='large'></textarea><br>

            <label for='groupPrivate'>Private</label>
            <input type='checkbox' name='isPrivate'><br>

            <input type='submit' value='Create Group!'>
          </form>
        </div>

        <div id='postsView' class='content-display'>
        </div>

        <div id='assignmentsView' class='content-display hidden'>
          <div class='content-item selectable active-assignment-tag'>
            <p>Active Assignment Text</p>
          </div>
          <div class='content-item selectable completed-assignment-tag'>
            <p>Completed Assignment Text</p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
<script src='/scripts/dashboardscript.js'></script>
<script src='/scripts/globalscript.js'></script>
