<!DOCTYPE html>

<html>
  <head>
    <title>Loading...</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content='708615793330-085t8nucql4ft884ld0e35j8i29fl8ek.apps.googleusercontent.com'>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='/css/globalstyle.css' rel='stylesheet' type='text/css'>
    <link href='/css/landscapegroupstyle.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div id='googleSignInButton' class="g-signin2" data-onsuccess="onSignIn" hidden=true></div>
    <div id='topSection'>
      <div id='homeButton' class='selectable'>Dashboard</div>
      <div id='logInOutContainer'>
        <div id='profileButton' class='selectable'>
          <img id='profilePic' class='profile-picture' src='/profile-pic/'></img>
          <div id='usernameContainer'><p>Login/Sign Up!</p></div>
        </div>
      </div>

      <h1 id='pageTitle'></h1>
      <p id='groupDesc'></p>
    </div>
    <div id='pageContent'>
      <div id='groupAdminTools' class='content-create-item hidden'>
        <button id='toggleUpdateGroupMenu'>Toggle edit menu</button><br>
        <form id='updateGroup' class='content-create-item hidden'>
          <label for='updateGroupName'>Group Name:</label><br>
          <input type='text' id='updateGroupName' name='cohortName'><br>

          <label for='updateGroupDesc'>Group Description:</label><br>
          <textarea id='updateGroupDesc' name='cohortDesc' class='large'></textarea><br>

          <label for='groupPrivate'>Private</label>
          <input type='checkbox' id='groupPrivate' name='isPrivate'><br>

          <input type='submit' value='Update Details'>
          <hr>
        </form>

        <input type='text' id='inviteUsers' class='content-item search-bar' placeholder='Invite users...' title='Invite users to join'>
        <div id='searchUsersList' class='hidden'></div>
      </div>

      <div id='createNewPost' class='content-create-item selectable hidden'>
        <h2>+ New Post</h2>
      </div>

      <div id='createNewPostContent' class='content-create-item hidden'>
        <form id='createPostForm'>
          <p></p>

          <label for='postTitle'>Title:</label>
          <input type='text' id='newPostTitle' name='postTitle' class='large' maxlength='128'><br><br>

          <label for='postDesc'>Description:</label>
          <textarea id='newPostDesc' name='postDesc' class='large'></textarea><br>

          <label for='postFiles'>Files:</label><br>
          <div id='filePreviewContainer'></div>
          <label id='restrictionsText' for='postFiles'>(20 files left, maximum 50MB each)</label>
        </form>
        <fieldset id='criteriaBox'>
          <legend><h2>Feedback options:</h2></legend>
          <form id='createCriteriaForm'>
            <div class='new-criteria-container'>
              <h2>New Question</h2>
              <label>Select from saved presets:</label>
              <select id='presetSelect'>
                <option value="" disabled selected hidden>-- None selected --</option>
              </select>

              <br><br>

              <label>Question Type:</label>
              <select id='newQuestionType' name='questionType'>
                <option value='text'>Free text</option>
                <option value='radio'>Radio buttons</option>
                <option value='checkbox'>Checkboxes</option>
              </select>

              <br><br>

              <label>Question Text:</label>
              <textarea id='questionText' name='questionText' class='large criteria-content'></textarea>

              <fieldset id='allowedResponses' class='hidden'>
                <legend>Allowed Responses</legend>
                <label>Response:</label>
                <input type='text' id='newResponse'></input>
                <input type='button' id='createResponse' value='Add Response'></input>
                <br><br>
                <div id='responsesList'></div>
              </fieldset>

              <input type='checkbox' id='saveQuestion'>Save this question for use in future posts</input><br>
              <input type='submit' value='Add Question'>

            </div>
          </form>
          <form id='criteriaForm'></form>
        </fieldset>
        <input id='createPostButton' class='selectable' type='button' value='Create Post'>

      </div>

      <div id='postList' class='content-display'></div>
    </div>


  </body>
</html>
<script src='/scripts/groupscript.js'></script>
<script src='/scripts/globalscript.js'></script>
